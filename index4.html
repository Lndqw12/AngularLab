<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<meta charset="utf-8">
		<title>ScopLess Ctrl</title>
		<link href="bootstrap.css" rel="stylesheet"/>
		<link href="bootstrap.min.css" rel="stylesheet"/>
		<link href="bootstrap-theme.css" rel="stylesheet"/>
		<link href="bootstrap-theme.min.css" rel="stylesheet"/>
		<script src="angular.js"></script>
	<script>
		var module = angular.module("exampleApp", [])
		.controller("defaultCtrl", function () {
			this.dataValue = "------";
			this.changeValue = function () {
				this.dataValue = "Hello World";
				};
			});
	</script>
	</head>
<body class = "panel panel-primary">
	<div class = "panel-heading" ng-controller = "defaultCtrl as ctrl">
		<h4>Scopes Ctrl</h4>
		<div class = "input-group">
			<span class = "input-group-btn">
				<button class = "btn btn-default" type = "button" ng-click = "ctrl.changeValue()">change</button>
			</span>
			<input class = "form-control" ng-model = "ctrl.dataValue"/>
		</div>
	</div>
</body>
</html>
